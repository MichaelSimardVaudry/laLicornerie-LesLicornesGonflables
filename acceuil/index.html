<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil</title>
  <link rel="stylesheet" href="style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand-lg">
      <a class="navbar-brand" href="index.html"><img class="header__logo__img" src="assets/logo.png"
          alt="imgage licorne rainbow" /></a>
      <div class="container">
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav"

          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="page-1.html" class="nav-link">Boutique</a>
            </li>
            <li class="nav-item">
              <a href="page-2.html" class="nav-link">Évènements</a>
            </li>
            <li class="nav-item">
              <a href="page-2.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="page-2.html" class="nav-link">Nouvelles</a>
            </li>
            <li class="nav-item">
              <form>
                <input type="text" name="text" class="navbar__recherche" placeholder="Recherche" />
                <button class="my-button" aria-label="Smile"></button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="main-hero">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h1>La Licornerie</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="hero-swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="../medias/boutique/13-kevin_2.jpg" alt="logo" />

                <div class="swiper-slide">
                  <img src="../medias/boutique/13-kevin.jpg" alt="logo" />
                </div>
                <div class="swiper-slide">
                  <img src="../medias/boutique/13-kevin_3.jpg" alt="logo" />

              </div>
              <div class="hero-swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="main-categorie">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">

                  <img src="../medias/boutique/11-mirroir.jpg" alt="logo" />

                <div class="swiper-slide">
                  <img src="../medias/boutique/4-collier_licorne.jpg" alt="logo" />
                </div>
              </div>
              <div class="categorie-swiper-pagination"></div>
              <div class="categorie-swiper-button-prev"></div>
              <div class="categorie-swiper-button-next"></div>
            </div>
          </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
